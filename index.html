<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Postdoctoral Researcher</title>
    <style>
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-image: url('images/cai.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 1rem;
            text-align: center;
            height: 150px; /* Set the desired height here */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align the tabs to the bottom of the header */
        }

        h1 {
            font-size: 2.5rem;
        }

        nav {
            margin-top: 1rem;
        }

        ul {
            list-style: none;
        }

        li {
            display: inline-block;
            margin-right: 1rem;
        }

        a {
            color: #1DA1F2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f0a500; /* Change to your desired hover color */
        }

        section {
            padding: 4rem 1rem;
            text-align: center;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        img {
            max-width: 400px; /* Adjust the size as per your preference */
            height: auto;
            border-radius: 50%;
            border: 4px solid #fff; /* Add a white border for a clean look */
            margin-bottom: 1rem;
        }

        figcaption {
            font-style: italic;
            color: #333;
            max-width: 600px; /* Adjust the width to fit your quote */
            margin: 0 auto;
            font-size: 1.2rem; /* Set the desired font size for the quotation */
        }

        /* Additional CSS for the tabbed navigation */
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .tab {
            padding: 1rem 2rem;
            background-color: #696666;
            border-radius: 0.5rem 0.5rem 0 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab:hover {
            background-color: #e0e0e0;
        }

        .tab.active {
            background-color: #bdbbbb;
            border-bottom: 1px solid #f0f0f0;
        }

        .tab-content {
            display: none;
            padding: 2rem;
        }

        .tab-content.active {
            display: block;
        }

        .contact-info {
            text-align: center;
            margin-top: 2rem;
        }

        .contact-info p {
            margin-bottom: 1rem;
        }

        .contact-info .twitter {
            /* color: #1DA1F2;/*
        }

</style>
</head>
<body>
    <header>
        <nav>
            <div class="tabs">
                <div class="tab active" data-tab="home">Home</div>
                <div class="tab" data-tab="about">About Me</div>
                <div class="tab" data-tab="research">Research</div>
                <div class="tab" data-tab="publications">Publications</div>
                <div class="tab" data-tab="contact">Contact</div>
            </div>
        </nav>
    </header>

    <section id="home" class="tab-content active">
        <h2>Welcome to Emanuele's Website!</h2>
        <figure>
            <img src="images/picture.jpg" alt="Your Name">
            <figcaption><em> This is me finding the entropy production after a long pilgrimage.</em></figcaption>
        </figure>
    </section>

    <section id="about" class="tab-content">
        <h2>About Me</h2>
        <div id="about-content">
            <object data="tabs/aboutme.html" width="100%" height="500px" type="text/html"></object>
        </div>
    </section>

    <section id="research" class="tab-content">
        <h2>Research</h2>
        <div id="research-content">
            <object data="tabs/research.html" width="100%" height="500px" type="text/html"></object>
        </div>
    </section>

    <section id="publications" class="tab-content">
        <h2>Publications</h2>
        <div id="publications-content">
            <object data="tabs/publications.html" width="100%" height="500px" type="text/html"></object>
        </div>
    </section>

    <section id="contact" class="tab-content">
        <h2>Contact</h2>
        <div class="contact-info" style="font-size: 20px;">
            <p>Email: emanuele.penocchio@northwestern.edu</p>
            <p>Twitter: <a href="https://twitter.com/EPenocchio"target="_blank" rel="noopener noreferrer">@EPenocchio</a></p>
        </div>
    </section>

    <script>
        function showTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                if (content.id === tabName) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });

            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }

        // When the page loads, show the "home" tab by default
        window.addEventListener('DOMContentLoaded', () => {
            showTab('home');
        });

        // Add event listeners for each tab
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const selectedTab = tab.dataset.tab;
                showTab(selectedTab);
            });
        });
    </script>

</body>
</html>
